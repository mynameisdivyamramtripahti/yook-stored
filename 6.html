    <script>
        function toggleCart() {
            let cartContainer = document.getElementById("cart-container");
            cartContainer.style.right = cartContainer.style.right === "0px" ? "-350px" : "0px";
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
            let cartCount = document.getElementById("cart-count");
            
            cartContainer.innerHTML = "";
            cart.forEach((item, index) => {
                let cartItem = document.createElement("div");
                cartItem.classList.add("flex", "justify-between", "bg-gray-200", "p-2", "rounded", "mb-2");
                cartItem.innerHTML = `<p>${item.name} - $${item.price}</p> <button onclick="removeFromCart(${index})" class='text-red-500'>‚ùå</button>`;
                cartContainer.appendChild(cartItem);
            });
            
            cartCount.textContent = cart.length;
            cartCount.style.display = cart.length > 0 ? "block" : "none";
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartUI();
        }
        
        document.addEventListener("DOMContentLoaded", updateCartUI);
    </script>

<script>
    function placeOrder() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            alert("Please login first!");
            window.location.href = "login.html";
            return;
        }

        let address = prompt("Enter your delivery address:");
        if (!address) {
            alert("Address is required for delivery!");
            return;
        }

        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        
        let newOrder = {
            id: Date.now(),  // Unique Order ID
            user: user.username,
            email: user.email,
            address: address,
            items: cart,
            total: cart.reduce((sum, item) => sum + item.price, 0),
            status: "Pending"  // Default status
        };

        orders.push(newOrder);
        localStorage.setItem("orders", JSON.stringify(orders));
        localStorage.removeItem("cart");

        alert("Order placed successfully!");
        window.location.href = "dashboard.html"; // Redirect to Admin Dashboard
    }
</script>
